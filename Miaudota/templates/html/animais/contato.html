<h2>Entrar em Contato com a ONG</h2>
<p>Preencha o formulário abaixo para entrar em contato com a ONG responsável por {{ animal.nome }}:</p>

<form method="POST">
  {% csrf_token %}
  <p>Dados Adotante: <br>
  Nome: {{ adotante.nome }} <br>
  Cpf: {{ cpf_mascarado }} <br>
  Telefone: {{ adotante.telefone }}
  </p>
  {{ form.as_p }}  <!-- Exibe o formulário -->
  <button type="submit">Enviar Mensagem</button>
</form>
