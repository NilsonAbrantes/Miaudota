{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}"> <!-- Verifique o caminho correto do arquivo CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>

<body>
  <div id="menu-container">
    <!-- Ícone de hambúrguer -->
    <button class="hamburger" onclick="toggleMenu()">&#9776;</button>

    <!-- Menu de opções -->
    <div class="menu" id="menu">
      <a href="/login/">Fazer Login</a>
      <a href="/registrar/ong/">Cadastrar ONG</a>
      <a href="/registrar/adotante/">Cadastrar Adotante</a>
    </div>
  </div>

  <div id="container">
    <div id="header">
      <h1>Bem-vindo ao MiauDota</h1>
    </div>

    <!-- Exibir os animais em formato de álbum -->
    <div class="album-container">
      {% for animal in animais %}
      <div class="animal-card">
        <img src="{{ animal.foto.url }}" alt="Foto do animal">
        <h3>{{ animal.nome }}</h3>
        <p>Espécie: {{ animal.especie }}</p>
        <p>Raça: {{ animal.raca }}</p>
        <p>Descrição: {{ animal.descricao}}</p>
        <a href="{% url 'editar_animal' animal.id %}" class="details-button"></a> <!-- Botão de detalhes -->
      </div>
      {% empty %}
      <p>Não há animais disponíveis no momento.</p>
      {% endfor %}
    </div>


  </div>

  <script>
    // Função para alternar o menu
    function toggleMenu() {
      var menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }
  </script>
</body>

</html>
