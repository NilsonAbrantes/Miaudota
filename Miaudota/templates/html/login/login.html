{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="corFundo">

    <div class="container mx-auto p-4">
        <div class="login-container max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg">
            <h2 class="text-center text-3xl font-bold text-pink-600 mb-6">Entrar no Sistema MiauDota</h2>

            {% if messages %}
            <div class="alert-box">
                {% for message in messages %}
                <p class="alert-message alert-{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="form-group mb-4">
                    <label for="username" class="text-lg font-semibold text-gray-700">Usuário</label>
                    <input type="text" name="username" id="username" class="form-control border-2 border-gray-300 rounded-lg p-2 w-full" placeholder="Usuário" required>
                </div>

                <div class="form-group mb-4">
                    <label for="password" class="text-lg font-semibold text-gray-700">Senha</label>
                    <input type="password" name="password" id="password" class="form-control border-2 border-gray-300 rounded-lg p-2 w-full" placeholder="Senha" required>
                </div>

                <div class="form-group text-center mb-6">
                    <button type="submit" class="btn btn-pink w-full py-3 text-white font-bold rounded-lg hover:bg-pink-700 transition">Entrar</button>
                </div>

                <div class="form-group text-center">
                    <a href="{% url 'registro_adotante' %}" class="text-pink-600 hover:text-pink-800 font-semibold">Ainda não tem conta? Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
