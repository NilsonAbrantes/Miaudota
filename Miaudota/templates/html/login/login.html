{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MiauDota</title>
    <link rel="stylesheet" href="{% static 'css/dashboard_ong.css' %}">
</head>

<body class="dashboard-bg">
    <div id="login-form-container" class="form-container">
        <h2 class="title">Entrar no Sistema MiauDota</h2>
        <p class="description">Faça login para acessar o sistema e gerenciar sua ONG ou adoção.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <label for="id_username">Usuário</label>
                <input type="text" name="username" id="id_username" placeholder="Usuário" required class="form-input">
            </div>

            <div class="form-row">
                <label for="id_password">Senha</label>
                <input type="password" name="password" id="id_password" placeholder="Senha" required class="form-input">
            </div>

            <div class="submit-row">
                <input type="submit" value="Entrar" class="submit-btn">
            </div>
        </form>

        <div class="signup-links">
            <p>Não tem uma conta?</p>
            <a href="{% url 'registro_adotante' %}" class="dashboard-link">Cadastre-se como Adotante</a>
            <a href="{% url 'registro_ong' %}" class="dashboard-link">Cadastre-se como ONG</a>
        </div>
    </div>
</body>

</html>
